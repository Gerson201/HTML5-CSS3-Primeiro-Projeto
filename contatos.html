<!DOCTYPE html>
<htm>
    <head>
        <meta charset="UTF-8">
        <title>Contato-Barbearia do Gerson</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-contato.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1> <img src="logo.png" alt="Logo"> </h1>
                    <nav>
                        <ul >
                            <li><a href="texto.html">Home</a></li>
                            <li><a href="produtos.html"> Produtos</a></li>
                            <li><a href="contatos.html"> Contatos</a></li>
                        </ul>
                    </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao" required placeholder="Seuemail@dominio.com">

                                
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao" required placeholder="Seu telefone com DD (XX) X XXXX-XXXX">

                <label  for="mensagem">Mensagem</label>
                <textarea colse="70" rows="10"  id="mensagem" class="input-padrao" required></textarea>

                <fieldset>

                    <legend>Como prefere o nosso contato ?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>
                    

                    <label for="radio-Telefone"><input type="radio" name="contato" value="Telefone" id="radio-Telefone"> Telefone</label>
                    

                    <label for="radio-whatshapp"><input type="radio" name="contato" value="whatshap" id="radio-whatshapp" checked> WhatshApp</label>
                    

                </fieldset>    

                <legend>Qual horário prefere ser atendido? </legend>

                    <select>

                        <fieldset>

                        
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>

                        </fieldset>

                    </select>

                <label class="chekbox"><input type="checkbox" checked> Gostaria de receber nossas novidade por e-mail?</label>

                <input class="enviar" type="submit" value="Enviar Formulário">

            </form>
            
            <table>

                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda-Feira</td>
                        <td>8H~20H</td>
                    </tr>

                    <tr>
                        <td>Quarta-Feira</td>
                        <td>8H~20H</td>
                    </tr>

                    <tr>
                        <td>Quinta-Feira</td>
                        <td>8H~20H</td>
                    </tr>

                    <tr>
                        <td>Sexta-Feira</td>
                        <td>8H~20H</td>
                    </tr>

                    <tr>
                        <td>Sábado</td>
                        <td>8H~11H</td>
                    </tr>

                </tbody>

            </table>



        </main>


        <footer>

            <img class="tamanhologo" src="logo-branco.png" alt="Logo">
            <p class="copyright">

                &copy; Copyright Barbearia do Gerson

            </p>


        </footer>
</body>
</htm>
